    <!-- Header -->
    <header class="parallax-window" data-parallax="scroll" data-image-src="./img/gifmtk.gif">
        <nav>
            <!-- script untuk nav -->
            <script>
                window.addEventListener('scroll', function () {
                    var nav = document.querySelector('nav');
                    var logojkt = document.querySelector('.logojkt');
                    var btnSignUp = document.querySelector('.btn-sign-up')

                    if (window.scrollY > 0) {
                        nav.classList.add('sticky');
                        logojkt.setAttribute('src', 'img/logoranggabiner.png')
                        btnSignUp.classList.add('scroll')
                    } else {
                        nav.classList.remove('sticky');
                        logojkt.removeAttribute('src', 'img/logoranggabiner.png')
                        logojkt.setAttribute('src', 'img/logoranggabiner.png')
                        btnSignUp.classList.remove('scroll')
                    }
                });
            </script>

                <a class="linklogojkt" href="index.html"><img class="logojkt" src="img/logoranggabiner.png"

                var now = new Date();
                var tanggal = now.getDate();
                var bulan = now.getMonth() + 1;
                var tahun = now.getFullYear();
                document.getElementById("tanggal").innerHTML = tanggal + " / " + bulan + " / " + tahun;
